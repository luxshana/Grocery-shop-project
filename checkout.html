<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="./styles.css" />

  <body>
    <div class="cart-top-bar">
      <button class="cart-top-bar-btn" onclick="goBack()">
        <i class="fas fa-chevron-left"></i>
      </button>
      <div class="fw-bold">Checkout</div>
      <button class="cart-top-bar-btn" onclick="">
        <i class="fas fa-shopping-cart"></i>
      </button>
    </div>
    <div class="card-body">
      <div class="section-title">Listed items</div>
      <div class="card rounded-3 mb-2">
        <div class="card-body d-flex align-items-center p-2">
          <img
            src="image/cat-1.png"
            alt="Beetroot Red"
            class="card-add-more-img" />
          <div class="cart-add-more-content">
            <div class="d-flex justify-content-between">
              <h6>Beetroot Red</h6>
              <i class="fas fa-times"></i>
            </div>
            <div class="d-flex justify-content-between">
              <p class="fw-bold m-0">$55.99</p>
              <div class="bottom-bar-inc rounded-pill bg-light p-2">
                <span
                  class="category-icon rounded-pill"
                  onclick="updateQuantity(1)"
                  ><i class="fas fa-plus"></i
                ></span>
                <span id="quantity" class="mx-2 fw-semibold">2</span>
                <span
                  class="category-icon rounded-pill"
                  onclick="updateQuantity(-1)"
                  ><i class="fas fa-minus"></i
                ></span>
              </div>
            </div>
          </div>
        </div>
      </div>

                  onclick="updateQuantity(-1)"
                  ><i class="fas fa-minus"></i
                ></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div

        <div class="section-title">
          <span class="category-icon">ðŸ’³</span>Apply a promo
        </div>
        <div><i class="fas fa-chevron-right"></i></div>
      </div>

        </div>

            <div class="fw-bold">Sub total</div>
            <div>$101.14</div>
          </div>

          </div>

        class="bottom-bar d-flex justify-content-between align-items-center p-3">
