<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="./styles.css" />
    <style></style>
  </head>
  <body>
    <div class="cart-top-bar">
      <button class="cart-top-bar-btn" onclick="goBack()">
        <i class="fas fa-chevron-left"></i>
      </button>
      <div class="fw-bold">Checkout</div>
      <button class="cart-top-bar-btn" onclick="">
        <i class="fas fa-shopping-cart"></i>
      </button>
    </div>
    <div class="card-body">
      <div class="card mb-2 p-3">
        <div class="card-body d-flex align-items-center p-2">
          <img
            src="image/cat-1.png"
            alt="Beetroot Red"
            class="card-img-top me-2"
            style="width: 50px" />
          <div class="flex-grow-1">
            <div>Beetroot Red</div>
            <div class="fw-bold">$125.99</div>
          </div>
          <button class="slider-btn1 text-color-2">
            <span
              class="category-icon rounded-circle rounded-circle"
              onclick="updateQuantity(1)"
              >+</span
            >
            <span id="quantity" class="mx-2 fw-semibold">2</span>
            <span class="category-icon rounded-circle" onclick="updateQuantity(-1)">-</span>
          </button>
        </div>
      </div>
      <div class="card mb-2">
        <div class="card-body d-flex align-items-center p-2">
          <img
            src="image/cat-1.png"
            alt="Beetroot Red"
            class="card-img-top me-2"
            style="width: 50px" />
          <div class="flex-grow-1">
            <div>Beetroot Red</div>
            <div class="fw-bold">$55.99</div>
          </div>
          <button class="slider-btn1 text-color-2">
            <span
              class="category-icon rounded-circle rounded-circle"
              onclick="updateQuantity(1)"
              >+</span
            >
            <span id="quantity" class="mx-2 fw-semibold">2</span>
            <span class="category-icon rounded-circle" onclick="updateQuantity(-1)">-</span>
          </button>
        </div>
      </div>
      <div class="card mb-2">
        <div class="card-body d-flex align-items-center p-2">
          <img
            src="image/cat-1.png"
            alt="Beetroot Red"
            class="card-img-top me-2"
            style="width: 50px" />
          <div class="flex-grow-1">
            <div>Beetroot Red</div>
            <div class="fw-bold">$55.99</div>
          </div>
              <button class="slider-btn1 text-color-2 ">

            <span
              class="category-icon rounded-circle "
              onclick="updateQuantity(1)"
              >+</span
            >
            <span id="quantity" class="mx-2 fw-semibold">2</span>
            <span class="category-icon rounded-circle" onclick="updateQuantity(-1)">-</span>
          </button>
        </div>
      </div>

      <div class="card cart-title rounded-3 p-2 mt-3">
        <div>Recipient</div>
        <div>John Doe</div>
        <div>123 Main Street, City, State, Zip 1400</div>
        <div>Dhaka, Bangladesh</div>
      </div>
      <div class="card cart-title rounded-3 p-2 mt-3">
        <input
          type="text"
          class="form-control"
          placeholder="Delivery Instructions (Optional)" />
      </div>
      <div class="card cart-title rounded-3 p-2 mt-3">
        <div class="section-title">Payment method</div>

        <div class="me-2"><i class="bi bi-cash"></i></div>
        <div>Cash</div>
      </div>
      <div class="card cart-title rounded-3 p-2 mt-3">
        <div class="section-title">Receipt</div>
        <div class="mb-2">Sub total: $101.14</div>
        <div class="mb-2">Delivery Charges: $10.00</div>
        <div class="mb-2">Taxes and Fees: $1.00</div>
        <div class="mb-2">Discount: -$3.00</div>
        <div class="mb-2">Total (incl. VAT): $109.14</div>
      </div>
      <button class="btn btn-warning p-2 w-100 mt-4">Checkout now</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
